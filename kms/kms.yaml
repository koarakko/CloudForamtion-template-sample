AWSTemplateFormatVersion: 2010-09-09
Description: >
  Create a Key Management Service.

Parameters:
  KmsAliasName:
    Type: String
    Default: sample-kms 


Resources:
  EncryptKMS:
    Type: AWS::KMS::Key
    Properties:
      Description: A sample key
      Enabled: true
      EnableKeyRotation: false
      KeyPolicy:
        Version: 2012-10-17
        Id: "key-consolepolicy-1"
        Statement:
          -
            Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action: kms:"*"
            Resource: "*"
          -
            Sid: Allow access for Key Administrators
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - kms:Create*
              - kms:Describe*
              - kms:Enable*
              - kms:List*
              - kms:Put*
              - kms:Update*
              - kms:Revoke*
              - kms:Disable*
              - kms:Get*
              - kms:Delete*
              - kms:ScheduleKeyDeletion
              - kms:CancelKeyDeletion
            Resource: "*"
          -
            Sid: Allow use of the key
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - kms:Encryp
              - kms:Decrypt
              - kms:ReEncrypt
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: "*"

  AliasKMS:
     Type: AWS::KMS::Alias
     Properties:
         AliasName: !Sub alias/${KmsAliasName}
         TargetKeyId: !Ref EncryptKMS


Outputs:
  PipelineUrl:
    Value: !Sub https://console.aws.amazon.com/iam/home?region={AWS::Region}#/encryptionKeys/{AWS::Region}/{EncryptKMS}
